<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="credentials.email"
          name="email"
          required
          email
          #email="ngModel"
        />
        <!-- Validações de email -->
        <div *ngIf="email.errors?.['required'] && email.touched" class="error-message">Email é obrigatório.</div>
        <div *ngIf="email.errors?.['email'] && email.touched" class="error-message">Formato de email inválido.</div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="credentials.password"
          name="password"
          required
          minlength="6"
          #password="ngModel"
        />
        <!-- Validações de senha -->
        <div *ngIf="password.errors?.['required'] && password.touched" class="error-message">Senha é obrigatória.</div>
        <div *ngIf="password.errors?.['minlength'] && password.touched" class="error-message">
          A senha deve ter pelo menos 6 caracteres.
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
    </form>

    <!-- Mensagens de sucesso ou erro -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="register-link">
      <p>Não tem uma conta? <a href="/register">Registre-se aqui</a></p>
    </div>
  </div>
</div>
