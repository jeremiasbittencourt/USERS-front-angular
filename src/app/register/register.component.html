<div class="register-container">
  <div class="register-box">
    <h2>Registrar</h2>
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="user.name"
          name="name"
          required
          #name="ngModel"
        />
        <div *ngIf="name.invalid && name.touched" class="error-message">
          Nome é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
          email
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <div *ngIf="email.errors?.['required']">Email é obrigatório.</div>
          <div *ngIf="email.errors?.['email']">Formato de email inválido.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="error-message">
          A senha deve ter pelo menos 6 caracteres.
        </div>
      </div>

      <div class="form-group">
        <label for="password_confirmation">Confirmar Senha:</label>
        <input
          type="password"
          id="password_confirmation"
          [(ngModel)]="user.password_confirmation"
          name="password_confirmation"
          required
          appPasswordMatch="user.password"  
          #passwordConfirmation="ngModel"
        />
        <div *ngIf="passwordConfirmation.invalid && passwordConfirmation.touched" class="error-message">
          As senhas não coincidem.
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="registerForm.invalid">
        Registrar
      </button>
    </form>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="login-link">
      <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
    </div>
  </div>
</div>
